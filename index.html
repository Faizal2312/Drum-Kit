<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Drum & Tile</title>
  </head>
  <body>
    <div class="main">
      <div class="keys" id="keys">
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          A
          <span class="instrument">Drum</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          S
          <span class="instrument">Boom</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          D
          <span class="instrument">Clap</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          F
          <span class="instrument">Hihat</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          G
          <span class="instrument">Kick</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          H
          <span class="instrument">Tink</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          J
          <span class="instrument">Tom</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          K
          <span class="instrument">Snare</span>
        </div>
        <div class="key">
          <audio src="" type="audio/mpeg" class="audio"></audio>
          L
          <span class="instrument">Ride</span>
        </div>
      </div>
    </div>

    <audio src="sounds/boom.wav" type="audio/mpeg" class="boom"></audio>

    <script src="app.js"></script>
  </body>
</html>
